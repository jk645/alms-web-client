<div class="footer-container">
  <div class="footer-container__main">
    <app-nav-bar></app-nav-bar>
    <div class="container-fluid mb-5">
      <div class="row justify-content-sm-center">
        <div class="col-sm-6 col-md-5 col-lg-4 col-xl-3">
          <h1 class="my-4">Login</h1>
          <form [formGroup]="form" novalidate (submit)="submit()">
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" [ngClass]="{'is-invalid': form.get('email').errors && (form.get('email').touched || formSubmitAttempted)}"
                id="inputEmail" formControlName="email">
              <div class="mb-3" *ngIf="form.get('email').errors && (form.get('email').touched || formSubmitAttempted)">
                <div class="invalid-feedback d-block" *ngIf="form.get('email').errors.required">
                  Email is required.
                </div>
                <div class="invalid-feedback d-block" *ngIf="form.get('email').errors.email">
                  Must be a valid email.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" [ngClass]="{'is-invalid': form.get('password').errors && (form.get('password').touched || formSubmitAttempted)}"
                id="inputPassword" formControlName="password">
              <div class="mb-3" *ngIf="form.get('password').errors && (form.get('password').touched || formSubmitAttempted)">
                <div class="invalid-feedback d-block" *ngIf="form.get('password').errors.required">
                  Password is required.
                </div>
              </div>
            </div>
            <div class="my-3">
              <button type="submit" class="btn btn-primary" [disabled]="sendingData">
                Login
                <fa-icon [icon]="faSpinner" size="lg" [spin]="true" class="ml-1" *ngIf="sendingData"></fa-icon>
              </button>
            </div>
          </form>
          <div class="my-3 alert alert-danger" *ngIf="sendingDataError">
            <strong>Error:</strong>
            {{ sendingDataError }}
          </div>
          <p class="mt-5">
            <a routerLink="/reset-password">Forgot your password?</a>
          </p>
          <p class="mt-3">
            Don't have an account? <a routerLink="/create-account">Create one now</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
